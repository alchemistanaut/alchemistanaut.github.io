<!DOCTYPE html>

    <!-- The HTML link and j/s below it are designed to override the
    SVG link.  The pubkeys_aes.pdf file is broken in pdf.js, and
    forcing an external viewer entails using the download attribute,
    which is not available in SVG, only available in HTML5.  The
    javascript substitutes the HTML link for the SVG link. -->
    <a id="pdflink-html"
       href="https://alchemistanaut.github.io/data/pubkeys_aes.pdf"
       download="public_keys_of_justin.pdf">
      <!-- html link text should be invisible -->
    </a>
    <script>
      document.querySelector("#pdflink-svg").addEventListener("click", function(ev) {
      ev.preventDefault();
      document.querySelector("#pdflink-html").click();
      });
    </script>
